<section style="background-color: #eee; height: calc(100vh - 75px); display: flex;">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-10">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 px-lg-5">

                                <p class="text-center h3 fw-bold mb-3 mx-1 mx-md-4 mt-4">Welcome Back</p>

                                <div class="row m-0">
                                    <div class="col-12  googleSignUpButton">
                                        <div>
                                            <!-- <asl-google-signin-button></asl-google-signin-button> -->
                                        </div>
                                        <div class="font-weight-600">
                                            Login Up With Google
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex   dd8f8f mt-4">
                                    <div class="col-3"></div>
                                    <div class="font-weight-600">OR Login UP WITH EMAIL</div>
                                    <div class="col-3"></div>
                                </div>
                                <form class=" mt-4">

                                    <div class="col-12 signUpInputIcon mt-3 ">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>

                                        <label for="userName" class="form-label m-0 font-size-14">User Name Or
                                            Email <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="userName" name="fullname" value="">
                                    </div>
                                    <div class="col-12 signUpInputIcon mt-3 ">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <label for="yourEmail" class="form-label m-0 font-size-14">Your Email<span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="yourEmail" name="yourEmail"
                                            value="">
                                    </div>
                                    <div class="d-flex justify-content-center mt-3">
                                        <button type="button"
                                            class="btn btn-primary btn-lg font-size-14 font-weight-700 col-12">Login</button>
                                    </div>
                                    <div class="d-flex   dd8f8f mt-4">
                                        <div class="col-3"></div>
                                        <div class="font-weight-600 cursor-pointer loginButton"><span
                                                (click)="goToSignUp()">OR SIGN UP</span>
                                        </div>
                                        <div class="col-3"></div>
                                    </div>
                                </form>
                            </div>
                            <div class="  col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
